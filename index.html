<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GifTastic</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bevan|Cantata+One|Homemade+Apple|Coming+Soon|El+Messiri:400,500,600,700" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Link to local CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="container" id="body">
        <div class="jumbotron">
            <h2>GIFoogle</h2>
        </div>
        <!-- Rendering the new buttons -->
        <div id="topBtns"></div>


        <!-- where gif will be -->
        <div class="container">
            <div class="row">

                <div class="col-md-9" class="d-inline-block">
                    <div id="gifArea" ></div>
                </div>

                <!-- search box area && buttons -->
                <div class="col-md-3">
                <!-- Using form so that the user has the option of hitting enter instead of clicking the button -->
                    <form>
                        <div class="form-group">
                            <label for="gif-search">GIF finder</label>
                            <input type="text" class="form-control" id="text-box" placeholder="If you think it we can find it">
                            <input id="submitBtn" type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                    <div>
                        <p>Recent Searches</p>
                        <!-- buttons -->
                        <button class="btn" data-topic="Rugrats">Rugrats</button>
                        <button class="btn" data-topic="Hey Arnold">Hey Arnold</button>
                        <button class="btn" data-topic="Tom and Jerry">Tom and Jerry</button>
                        <button class="btn" data-topic="Scooby-Doo">Scooby-Doo</button>
                        <button class="btn" data-topic="Doug">Doug</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
        <footer class="footer">
            <p>Copyright &copy; 2018 Seirra Dawson</p>
        </footer>
    </div>

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to local JavaScript -->
    <script type="text/javascript" src="./assets/javascript/gif.js">

    </script>

</body>
</html>
