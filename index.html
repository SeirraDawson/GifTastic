<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GifTastic</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bevan|Cantata+One|Homemade+Apple|Coming+Soon|El+Messiri:400,500,600,700" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Link to local CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="container">
        <div class="page-header" id="buttons">

            <!-- buttons -->
            <button class="btn btn-primary search" data-search="Issa Rae">Test</button>
            <button class="btn btn-primary search" data-search="Rugrats">Rugrats</button>
            <button class="btn btn-primary search" data-search="Hey Arnold">Hey Arnold</button>
            <button class="btn btn-primary search" data-search="Boondocks">Boondocks</button>
            <button class="btn btn-primary search" data-search="Magic School Bus">Magic School Bus</button>
            <button class="btn btn-primary search" data-search="Tom and Jerry">Tom and Jerry</button>
            <button class="btn btn-primary search" data-search="Pinky and the Brain">Pinky and the Brain</button>
            <button class="btn btn-primary search" data-search="Scooby-Doo">Scooby-Doo</button>
            <button class="btn btn-primary search" data-search="Doug">Doug</button>
            <button class="btn btn-primary search" data-search="Inspector Gadget">Inspector Gadget</button>
        </div>
    </div>
        <!-- where gif will be -->
    <div class="container">
        <div class="row">

            <div class="col-sm-8">
                <div id="gifArea"></div>
            </div>

            <!-- search box area -->
            <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="gif-search">New search:</label>
                    <input type="text" class="form-control" id="text box" placeholder="Type search here">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </div>
        </div>

        <footer class="footer">
            <p>Copyright &copy; 2018 Seirra Dawson</p>
        </footer>
    </div>

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to local JavaScript -->
    <script type="text/javascript" src="./assets/javascript/gif.js">

    </script>

</body>
</html>
